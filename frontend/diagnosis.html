<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroScan | Diagnose</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 text-gray-800 min-h-screen flex" id="mainContent">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-green-700 text-white min-h-screen p-6 space-y-8 transition-transform duration-300 transform  -translate-x-full md:block fixed md:relative z-40 fixed top-0 left-0 w-64 h-full"
    >
      <!-- Close Button (visible on mobile only) -->
      <button
        id="closeSidebar"
        class="md:hidden text-green-300 hover:text-green-500 text-2xl absolute top-4 right-4 focus:outline-none"
      >
        ‚úñ
      </button>

      <div class="text-2xl font-bold">üåø AgroScan</div>
      <nav class="space-y-4 mt-6">
        <a href="diagnosis.html" class="block hover:text-green-300"
          >‚û§ New Diagnosis</a
        >
        <a href="history.html" class="block hover:text-green-300"
          >üìÅ Past Diagnoses</a
        >
        <div
          class="text-sm text-green-100 mt-auto p-4 border-t border-gray-700"
        >
          Connected. Ready to scan
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <div id="guestContent" class="p-6 transition-all duration-300">
      <h2 class="text-3l font-bold mt-3 text-center">
        <em>Welcome, Guest User! You can use AgroScan without signing up. However, we recommend creating an account for a better experience.</em>
      </h2>
    </div>

    <div class="flex-1 p-6 md:p-10 ml-0 md:ml-64 w-full">
      <!-- Toggle Button -->
      <button
        id="toggleBtn"
        class="md:hidden mb-6 bg-green-700 text-white px-4 py-2 rounded-md shadow hover:bg-green-800"
      >
        ‚ò∞ Menu
      </button>

      <h1 class="text-3xl font-bold text-green-700 mb-4 text-center">
        Crop Diagnosis
      </h1>
      <p class="text-gray-700 mb-6 text-center">
        Upload a picture of your crop to start the diagnosis.
      </p>

      <div
        class="bg-white shadow-md rounded-xl p-6 space-y-4 max-w-xl w-full relative"
      >
        <input
          type="file"
          accept="image/*"
          capture="environment"
          id="fileInput"
          class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-green-700 hover:file:bg-green-200"
        />

        <button
          type="button"
          onclick="document.getElementById('imageInput').click();"
          class="absolute right-2 top-1/2 -translate-y-1/2 text-green-700 hover:text-green-800"
          title="Use Camera"
        >
          <!-- Camera SVG Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-5"
            style="margin-left: -4rem; margin-top: -3.5rem;"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 7h2l2-3h10l2 3h2a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V9a2 2 0 012-2z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 11a3 3 0 100 6 3 3 0 000-6z"
            />
          </svg>
        </button>
        <button
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
        >
          Diagnose Now
        </button>
      </div>
    </div>

    <!-- Toggle Script -->
    <script>
      const toggleBtn = document.getElementById("toggleBtn");
      const sidebar = document.getElementById("sidebar");
      const closeBtn = document.getElementById("closeSidebar");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
      window.addEventListener("DOMContentLoaded", () => {
        const isGuest = localStorage.getItem("isGuest");

        if (isGuest === "true") {
          // Hide sidebar
          const sidebar = document.getElementById("sidebar");
          if (sidebar) sidebar.style.display = "none";
          // Hide Menu Button
          const toggleBtn = document.getElementById("toggleBtn");
          if (toggleBtn) toggleBtn.style.display = "none";
          // Adjust body layout
          const body = document.body;
          if (body) body.classList.remove("flex");
          if (body) body.classList.add("flex-col");
          // Optional: adjust main content width to full if sidebar is gone
          const mainContent = document.getElementById("mainContent");
          if (mainContent) mainContent.classList.remove("ml-64"); // Tailwind class if used
        }

        if (isGuest === "false") {
          // Show sidebar
          const sidebar = document.getElementById("sidebar");
          if (sidebar) sidebar.style.display = "block";
          // Show Menu Button
          const toggleBtn = document.getElementById("toggleBtn");
          if (toggleBtn) toggleBtn.style.display = "block";
          // Adjust body layout
          const body = document.body;
          if (body) body.classList.remove("flex-col");
          if (body) body.classList.add("flex");
          // Hide guest content
          const guestContent = document.getElementById("guestContent");
          if (guestContent) guestContent.style.display = "none";
        }
      });

      
    </script>
  </body>
</html>
